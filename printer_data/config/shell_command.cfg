[gcode_shell_command hello_world]
command: echo hello world
timeout: 2.
verbose: True
[gcode_macro HELLO_WORLD]
gcode:
    RUN_SHELL_COMMAND CMD=hello_world

[gcode_shell_command screen_right]
command: xrandr -display :0.0 --output DSI-1 --rotate right 
timeout: 2.
verbose: True
[gcode_macro SCREEN_RIGHT]
gcode:
    RUN_SHELL_COMMAND CMD=screen_right

[gcode_shell_command screen_normal]
command: xrandr -display :0.0 --output DSI-1 --rotate normal 
timeout: 2.
verbose: True
[gcode_macro SCREEN_NORMAL]
gcode:
    RUN_SHELL_COMMAND CMD=screen_normal


